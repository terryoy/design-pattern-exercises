<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A presentation created with pochani</title>
	<style type="text/css">
		/*media queries*/
	@media (max-width: 800px){
		html{
			/*make text smaller for smaller screens to fit better*/
			font-size:7px;
		}
	.video{
		/*hide video for smaller screen video might block the content from viewing*/
		display:none;
	}
}
</style>
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="res/template.css">
</head>
<body>
    <!-- all the slided -->
	<div class="slidecontainer"><div class="slide"><h1 id="hello-world">Hello world</h1>
<p>Pochani is nice, and fast</p>
</div><div class="slide"><h1 id="the-slide-has-a-list">The Slide has a list</h1>
<ul>
<li>List element one</li>
<li>List element two</li>
<li>List element three</li>
</ul>
</div><div class="slide"><p>Did you notice we just created three slides with just a few lines of text?
Isn&#39;t it awesome?</p>
</div><div class="slide"><h1 id="thanks-for-using-pochani">Thanks for using Pochani</h1>
<p>happy that it helped</p>
</div></div>
    <!--/ all the slides -->
<canvas class="annotate"></canvas>
<div class="toolbox">
	<div class="toolbox-inner">
	<div class="button pin pinned"></div>
	<div class="button annotation"></div>
	<div class="button video"></div>
	<div class="colors">
		<div class="button" style="background-color:#27ae60"></div>
		<div class="button" style="background-color:#2980b9"></div>
		<div class="button selected" style="background-color:#e74c3c"></div>
		<div class="button" style="background-color:#2c3e50"></div>
		<div class="button" style="background-color:#f39c12"></div>
		<div class="button" style="background-color:#d35400"></div>
		<div class="button" style="background-color:#bdc3c7"></div>
	</div>
	</div>
</div>
<!-- touch navigations while drawing -->
<div class="touchnav left"></div>
<div class="touchnav right"></div>
<video class="webcam" width="320px" height="240px"></video>
<!--scripts-->
<script src="res/jquery.js"></script>
<script src="res/touch.js"></script>
<script src="res/pochaslider.min.js"></script>
<script src="res/functions.min.js"></script>
</body>
</html>
